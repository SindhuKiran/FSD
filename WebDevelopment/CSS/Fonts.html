<!---
In CSS, We have 5 generic font families - 
1. Serif - times new roman, georgia, garamond
2. Sans-Serif - arial, verdana, helvetica
3. Monospace - monaco, lucida console
4. Cursive - lucida handwriting
5. Fantasy - copperplate, papyrus
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <style>
        p{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: medium;
            text-indent: 40px;
            text-decoration: red;
            text-decoration: underline;
        }
        h2{
            text-align: center;
            border-style: groove;
            text-transform: uppercase;
            text-shadow: 3px 3px 5px red;


        }
    </style>
</head>
<body>
    <h2>Sample Fonts</h2>
    <p>Example type of fonts</p>
    
</body>
</html>
