<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Captions</title>
</head>
<body>
    <h2>Example of table captions</h2>
    <table>
        <caption>List of Employees</caption>
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Mobile Num</th>
            <th>Age</th>

        </tr>
        <tr>
            <td>1</td>
            <td>Sindhu</td>
            <td>8008596846</td>
            <td>30</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Bhanu</td>
            <td>9966226846</td>
            <td>32</td>
        </tr>
    </table>
</body>
</html>
