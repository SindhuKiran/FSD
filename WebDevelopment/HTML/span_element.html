<!--Span Element
-> This is a inline element
-> This is a container
-> This will modularize the code
-> This will help us in applying a common style to a group of elements which are besides each other.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span Element</title>
</head>

<body>
    <h2>Span Element Expalined!</h2>
    <b>Telugu</b>
    <span>
        <b>English</b>
        <b>Hindi</b>
    </span>
</body>
</html>
