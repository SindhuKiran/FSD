<!--
    thead, tbody, tfoot represent table header, table body and table footer respectively.
    But, these elements are not compulsory...

    Even when it is not compulsory, the reason why we use it is -
    To apply individual styles for each block and also making it is to represent.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T_Head,T_body,T_foot</title>
</head>
<body>
    <h2>Example of thead_tbody,tfoot</h2>
    <table>
        <caption>List of Employees</caption>
    <thead>
        <tr>
            <th>Name</th>
            <th>Empid</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Sindhu</td>
            <td>1</td>
        </tr>
        <tr>
            <td>Bhanu</td>
            <td>2</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>Total =</td>
            <td>2</td>
        </tr>
        
    </tfoot>
</table>

</body>
</html>
