<!--

    Ordered Lists - This listing is used when the ordering is important and has a role.

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    <h2>Ordered Listing</h2>
    <h4>Example of ordered listing using cars</h4>
    <ol>
        <li>Audi</li>
        <li>Benz</li>
        <li>BMW</li>
        <li>Innova</li>
        <li>Ertiga</li>
        <li>Hyundai</li>
    </ol>
</body>
</html>
