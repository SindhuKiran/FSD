<!--
    Description Lists - This listing method helps us to add description/content/matter for elements of the list

    <dl> - list block
    <dt> <dd> - list items
    <dt> - term
    <dd> - description

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Description Lists</title>
</head>
<body>
    <h2>Example of Description Lists</h2>
    <dl>
        <dt>Full Stack Development</dt>
        <dd>FSD development(MERN) contains following languages HTML,CSS,JS,express.js,react.js,node.js,mongodb.</dd>
        <dt>Dotnet Development</dt>
        <dd>Dotnet development contains following lamguages and tools like c#, typescript, vs cose, visual studio, SQL server.</dd>
    </dl>

</body>
</html>
