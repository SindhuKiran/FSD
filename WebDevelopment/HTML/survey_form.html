<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey_Form</title>
</head>
<body>
    <h2>Survey Form</h2>
    <p><b>Please fill the below details</b></p>
<form action="">
    <label style="background-color: aqua;" for="name">Name</label><br>
    <input type="text" name="name" id="name"><br><hr>
    <label for="phno">Mobile Number</label><br>
    <input type="number" name="phno" id="phno"><br><hr>
    <label for="emailid">Email Id</label><br>
    <input type="email" name="email Id" id="emailid"><br><hr>
    <label for="age"> Age</label><br>
    <input type="number" name="age" id="age"><br><hr>
    <label for="skill">Skill</label><br>
    <input type="text" name="skill" id="skill"><br><hr>
    <label for="cgpa">CGPA</label><br>
    <input type="number" name="cgpa" id="cgpa"><br><hr>
    <label for="yop">Year of Passout</label><br>
    <input type="date" name="yop" id="yop"><br><hr>
    <label for="submit"></label>
    <input type="submit" name="submit" id="submit">
</form>

</body>
</html>
