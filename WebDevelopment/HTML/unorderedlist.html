<!--

    Unordered Lists - Used when the order of the elements in the list is not important

    <ul>
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnOrderedLists</title>
</head>
<body>
    <h2>Unordered Listing</h2>
    <h4>Example of unordered lists using cities</h4>
    <ul>
        <li>Hyderabad</li>
        <li>Anantapur</li>
        <li>Warangal</li>
        <li>Vijayawada</li>
        <li>Bhadradri Kothagudem</li>
    </ul>
</body>
</html>
