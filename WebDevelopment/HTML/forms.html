<!--
    Label - This is the name of the input that we want to collect.
    Eg: Name, Address

    Input Field - This is the field or space where user can enter data/values

    Button - To trigger a behaviour for the entered contents.

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Creation of HTML Forms</h2>
    <form action="">
        <input type="text">
        <input type="radio">
        <input type="radio">
        <input type="checkbox">
        <input type="checkbox">
        <input type="button">
        <input type="submit">
        <input type="color">
        <input type="datetime">
        <input type="email">
        <input type="number">
        <input type="image" src="paris.jpg" alt="paris">
        <input type="file">
        <input type="password">
        <input type="reset">
        <input type="url">
<hr>
<h3>Create a Login Form</h3>
        <label for="fullname">Name</label><br>
        <input type="text" name="fullname" id="fullname">
        <br><hr>
        <label for="phno">Phone Number</label><br>
        <input type="number" name="phno" id="phno">
        <br><hr>
        <label for="emailid">Email</label><br>
        <input type="email" name="emailid" id="emailid"><hr>
    </form>
</body>
</html>
