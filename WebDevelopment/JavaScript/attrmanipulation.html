<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Manipulation</title>
</head>
<body>
    <img src="paris.jpg" alt="paris" id="image">
    <script>
        document.getElementById("image").alt="parispic";
        document.getElementById("image").src="entri_logo.ico";
    </script>
</body>
</html>
