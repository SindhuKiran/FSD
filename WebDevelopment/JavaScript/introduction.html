<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>What Can JavaScript Do?</h2>

    <p id="demo">JavaScript can change HTML content.</p>
    <p id="demo">Click here to display Date and Time</p>

 <!--   <button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>Click Me!</button> -->
    <button type="button" onclick="document.getElementById('demo').innerHTML = Date()"> Click me to display Date and Time.</button>
    <hr>
    <p id="demo1">JavaScript can change the style of a HTML element.</p>

    <button type="button" onclick="document.getElementById('demo1').style.fontSize='35px'">Click Me!</button>
    <hr>
    <p>JavaScript can show hidden HTML elements.</p>

    <p id="demo2" style="display:none">Hello JavaScript!</p>

    <button type="button" onclick="document.getElementById('demo2').style.display='block'">Click Me!</button>

</body>
</html>
