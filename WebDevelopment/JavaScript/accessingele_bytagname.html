<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>By Tag Name</title>
</head>
<body>
    <h2>Hii</h2>
    <h2>Hello</h2>
    <h2>Welcome to the World</h2>
    <script>
        const a = document.getElementsByTagName("h2");
        alert(a);
    </script>
</body>
</html>
