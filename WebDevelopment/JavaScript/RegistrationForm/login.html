<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20;
            padding: 0;
            background-color: rgb(90, 108, 138);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for the form */
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="tel"],
        input[type="number"],
        input[type="email"],
        select {
            width: 100%;
            padding: 6px;
            margin-bottom: 10px;
            border: 1px solid #756d6d;
            border-radius: 8px;
        }

        .gender-container {
            display: flex;
            gap: 10px;
        }

        input[type="radio"] {
            margin-right: 0;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        button {
            background-color: #126ed1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #loginBtn, #signupBtn{
            background-color: #a5a1a1;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="background-color: rgb(200, 204, 212);">Registration Form</h1>
        <div class="buttons">
            <button id="loginBtn">Login</button>
            <button id="signupBtn">Signup</button>
        </div>
        <form id="registrationForm" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label>Gender:</label>
            <div class="gender-container">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other">Other</label>
            </div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function validateForm() {
            // Basic password length validation
            var password = document.getElementById("password").value;
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false; // Prevent form submission
            }

            // You can add more validations as needed for other fields

            return true; // Allow form submission
        }
    </script>
</body>
</html>
