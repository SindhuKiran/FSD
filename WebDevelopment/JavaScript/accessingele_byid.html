<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ById</title>
</head>
<body>
    <h2 id="heading">Hello World!!</h2>
    <script>
        const a = document.getElementById("heading");
        alert(a);
        document.getElementById("heading").innerHTML="Hello!!";
        alert(a);
    </script>
</body>
</html>
