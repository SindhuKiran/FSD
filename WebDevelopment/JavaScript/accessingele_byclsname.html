<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByClassName</title>
</head>
<body>
    <h2 class="hello">Hi!!</h2>
    <p class="hello">This is accessing elements by class name demo</p>
    <script>
        const a = document.getElementsByClassName("hello");
        alert(a);
        alert(a[0]);
        alert(a[1]);

    </script>
</body>
</html>
