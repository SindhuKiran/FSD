<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <script>
        function Click()
        {
            const a = document.getElementById("demo");
            a.innerHTML += "Button is clicked!!!";
        }
    </script>
    
</head>
<body>
    <h2>Events Example</h2>

    <button type="button" onclick="Click()">Click Here!!</button>

    <p id="demo">HI!!!!!</p>

    
</body>
</html>
