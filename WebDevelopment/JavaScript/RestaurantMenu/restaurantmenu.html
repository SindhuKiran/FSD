<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Restaurant Menu</h1>
    <table>
        <tr>
            <th>Item</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Pizza</td>
            <td>Delicious pizza with various toppings</td>
            <td>₹249.00</td>
        <tr>
            <td>Pasta</td>
            <td>Italian pasta served with your choice of sauce</td>
            <td>₹149.00</td>
        </tr>
        <tr>
            <td>Salad</td>
            <td>Fresh mixed salad with a light dressing</td>
            <td>₹239.00</td> 
        </tr>
    </table>
</body>
</html>
