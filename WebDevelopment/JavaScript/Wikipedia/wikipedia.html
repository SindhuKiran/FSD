<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia</title>

    <!-- Include Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
    
    <!-- Custom CSS for styling -->
    <style>
        /* Customize the navbar background and text color */
        .navbar {
            background-color: #0066cc; /* Wikipedia's primary color */
            padding-top: 15px; /* Add padding to the top */
            padding-bottom: 15px; /* Add padding to the bottom */
            position: relative;
            font-size: 30px;
            margin: 15px auto;
            text-align: center;
        }

        .navbar-dark .navbar-brand {
            color: #fff; /* Text color for the website name */
            font-weight: bold; /* Make the text bold */
            width: 100%; /* Set width to 100% to center the text */
        }

        /* Center-align the button and text box */
        .center-content {
            text-align: center;
        }

        .search-box {
            display: inline-block;
        }

        /* Add more custom styles as needed */
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Wikipedia</a>
            <!-- Add navigation links here if needed -->
        </div>
    </nav>

    <!-- Center the content within the navbar -->
    <div class="center-content">
        <div class="search-box">
            <input class="form-control" type="text" placeholder="Search">
        </div>
        <button class="btn btn-primary">Search</button>
    </div>

    <!-- Your website content goes here -->

    <!-- Include Bootstrap JS and jQuery from CDNs -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
